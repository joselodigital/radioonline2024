<!DOCTYPE html>
<html lang="es">
<head>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/lunaradio.min.js"></script>
</head>
<body style="margin:0px">
    <div id="lunaradio" class="radio-container">
        <a href="Joselo Digital" title="Joselo Digital"></a>
        <a href="CHAN" title="SEOMARCA"></a>
    </div>
    <script type="text/javascript">
        $("#lunaradio").lunaradio({
			userinterface: "big",
	backgroundcolor: "rgba(9,15,25,0.8)",
	fontcolor: "#ffffff",
	hightlightcolor: "#fa225b",
	fontname: "Saira Condensed",
	googlefont: "Saira+Condensed:wght@100",
	fontratio: "0.3",
	radioname: "ESCUCHANDO AHORA",
	scroll: "true",
	coverimage: "https://radio.joselodigital.com/img/logo.jpg",
	usevisualizer: "fake",
	coverstyle: "animated",
	visualizertype: "6",
	multicolorvisualizer: "true",
    color1: "f6f6f6",
    color2: "323edd",
    color3: "fc5404",
    color4: "#fa225b",
	itunestoken: "1000lIPN",
	metadatatechnic: "corsproxy",
	ownmetadataurl: "",
	streamurl: "http://stream.zeno.fm/1yypyn7wpnhvv.acc",
	streamtype: "radiozeno",
	icecastmountpoint: "/radio.mp3",
	radionomyid: "",
	radionomyapikey: "",
	radiozenoid: "eypgq8m08wquv",
	radiojarid: "",
	radiocoid: "",
	shoutcastpath: "/stream",
	shoutcastid: "1",
	streamsuffix: "",
	metadatainterval: "20000",
	volume: "85",
	debug: "false",
	usestreamcorsproxy: "false", 
	corsproxy: "https://corsradio.herokuapp.com/index.php?q=",
	autoplay:"true",
        });
    </script>

    <!-- Caja de comentarios -->
    <div class="comment-section">
        <h2>Comentarios</h2>
        <form id="commentForm">
            <input type="text" id="commentName" name="name" placeholder="Tu nombre" required>
            <textarea id="commentText" name="comment" placeholder="Escribe tu comentario aquí..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="commentsContainer">
            <!-- Aquí se mostrarán los comentarios -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JS -->
</body>
</html>
